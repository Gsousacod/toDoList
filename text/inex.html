<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obter Data e Hora</title>
</head>
<body>

<button id="meuBotao">Clique-me</button>

<script>
document.getElementById('meuBotao').addEventListener('click', function() {
    // Obtém a data e hora atuais
    var dataHoraAtual = new Date();

    // Formata a data e hora para exibição
    var dataHoraFormatada = `${dataHoraAtual.toLocaleDateString()} ${dataHoraAtual.toLocaleTimeString()}`;

    // Exibe a data e hora no console (você pode fazer o que quiser com esses valores)
    console.log('Data e Hora do Clique:', dataHoraFormatada);
});
</script>

</body>
</html>
